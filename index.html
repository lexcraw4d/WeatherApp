<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<title>Weather</title>
</head>

<body>

		<h2 class="card-header text-center">Weather Dashboard
			<h6 id="date" class="text-center"></h6>
		</h2>
		<!-- <h5 id="currentDay" class="card-header text-center"></h5> -->
		<div class="row d-flex justify-content-center" id="resetDay">
			<div  style="width: 18rem">
				<div class="card-header text-center">
					Search for a City:
					<input placeholder="Location" class="searchCity" id="cityInputField" type="text" />
					<div col-center><button id="submitCity" class="btn btn-primary text-center">Search</button>
						<ul id="historySearch"></ul>
					</div>
				</div>
			</div>
		</div>
				<div id="results" >
					<h2 id="location"></h2>
					<p id="sideIcon"></p>
					<p id="temp"></p>
					<p id="wind"></p>
					<p id="humid"></p>
					<p id="uvi"></p>
					<p id="icon"> </p>
				</div>
		
		<div class="container-fluid text-center" id="clearOut">
			<h3>5 Day Forcast</h3>
			<h5 id="currentDay" class="text-center"></h5>
			<br>
			<div class="row justify-content-center">
			  <div class="col-sm-2 col-sm-offset-1">
				<div class="wrapper">
				  <div class="card card-block text-xs-center">
					<h4 class="card-title"><a href="#" class="btn btn-primary btn-block">Day 1</a></h4>
					<p id="icon1"></p>
					<p class="card-text" id="dayOne"></p>
					<p id="dayOneSub"></p>
				  </div>
				</div>
			  </div>
		
			  <div class="col-sm-2">
				<div class="wrapper">
				  <div class="card card-block text-xs-center">
					<h4 class="card-title"><a href="#" class="btn btn-primary btn-block">Day 2</a></h4>
					<p id="icon2"></p>
					<p class="card-text" id="dayTwo"></p>
					<p id="dayTwoSub"></p>
				  </div>
				</div>
			  </div>
			  <div class="col-sm-2">
				<div class="wrapper">
				  <div class="card card-block text-xs-center">
					<h4 class="card-title"><a href="#" class="btn btn-primary btn-block">Day 3</a></h4>
					<p id="icon3"></p>
					<p class="card-text" id="dayThree"></p>
					<p id="dayThreeSub"></p>
				  </div>
				</div>
			  </div>
			  <div class="col-sm-2">
				<div class="wrapper">
				  <div class="card card-block text-xs-center">
					<h4 class="card-title"><a href="#" class="btn btn-primary btn-block">Day 4</a></h4>
					<p id="icon4"></p>
					<p class="card-text" id="dayFour"></p>
					<p id="dayFourSub"></p>
				  </div>
				</div>
			  </div>
			  <div class="col-sm-2">
				<div class="wrapper">
				  <div class="card card-block text-xs-center">
					<h4 class="card-title"><a href="#" class="btn btn-primary btn-block">Day 5</a></h4>
					<p id="icon5"></p>
					<p class="card-text" id="dayFive"></p>
					<p id="dayFiveSub"></p>
				</div>
			  </div>
			
		  

		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="script.js"> </script>

	</body>
</html>
