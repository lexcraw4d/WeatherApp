<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	
		<title>Weather</title>
	</head>
	<body>
		<div class="cardcontainer-fluid">
			<h5 class="card-header text-center">Weather Dashboard</h5>
			<div class="row">
				<div class="card col-sm-3" style="width: 18rem">
					<div class="card-header form-inline">
						Search for a City:
						<input
							placeholder="Location"
							class="searchCity"
							id="cityInputField"
							type="text"
						/>
						<button id="submitCity" class="btn btn-primary">Search</button>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Append</li>
						<li class="list-group-item">City</li>
						<li class="list-group-item">History Here</li>
					</ul>
				</div>
				<div id="city"></div>
				<div class="card text-middle col" id="displayWeather">
					API Temp-humid-uv-wind
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js" > </script>
		
	
	</body>
</html>
