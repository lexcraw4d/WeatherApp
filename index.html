<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<title>Weather</title>
</head>

<body>
	<div class="cardcontainer-fluid">
		<h2 class="card-header text-center">Weather Dashboard</h2>
		<h5 id="currentDay" class="card-header text-center"></h5>
		<div class="row">
			<div class="card col-sm-3" style="width: 18rem">
				<div class="card-header form-inline">
					Search for a City:
					<input placeholder="Location" class="searchCity" id="cityInputField" type="text" />
					<button id="submitCity" class="btn btn-primary text-center">Search</button>
				</div>
				<ul class="list-group list-group-flush" id="menu">
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item">History Here</li>
				</ul>
			</div>
			<div id="city"></div>

			<div class="text-center" id="menu">
				<p id="temp"></p>

				<p id="wind"></p>

				<p id="humid"></p>

				<p id="uvi"></p>

				<p id="icon"> </p>
				<p id="fiveDay"></p>
			</div>
			<!-- <div id="fiveDay">

				</div> -->

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="script.js"> </script>


</body>

</html>
